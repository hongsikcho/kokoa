<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcomr to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css
    ">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>24:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="header">
       
        <h1 class="header_title">
            Welcome to Free_Kakao
        </h1>
        <p class="header_text">If you have a Kakao Account, log in with your email or phone number.      
        </p>
        
    </header>

    <form 
    action="friend.html"  method="get" class="login_form">
        <input required name="username" type="text"  placeholder="Email or PhoneNumber"/>
        <input  required name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div class="big">
        화면이 너무커요!
    </div>
</body>
<script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</html>
