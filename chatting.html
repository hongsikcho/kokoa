<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat with nico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat_screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt_header">
        <div class="alt_header_column">
            <a href="more.html">
                <a href="chat.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
            </a>
        </div>
        <div class="alt_header_column">
            <h1 class="alt_header_title">류호수</h1>
        </div>
        <div class="alt_header_column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main_screen main_chat">

        <div class="chat_timestamp">
           Monday 2021 , January 17
        </div>

        <div class="message_row">
            <img src="C:\Users\홍식\Desktop\화면 캡처 2021-01-17 183850.png">
            <div class="message_row_content">
                <span class="message_author">류호수</span>
                <div class="message_info">
                    <span class="message_bubble">밥 먹음?</span>
                    <span class="message_time">10:55</span>
                </div>
            </div>
        </div>

        <div class="message_row message_row_own">
            <div class="message_row_content">
                <div class="message_info">
                    <span class="message_bubble">아니 아직!</span>
                    <span class="message_time">11:03</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg"></i>
         </div>

        <div class="reply_column">
            <input type="text" placeholder="write a message">
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div class="big">
        화면이 너무커요!
    </div>

    </body>

src="https://kit.fontawesome.com/6478f529f2.js"
