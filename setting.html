<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>SKT</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>24:05</span>
            </div>
            <div class="status-bar__column">
                <span>95%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
  
        <header class="alt_header">
            <div class="alt_header_column">
                <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt_header_column">
                <h1 class="alt_header_title">Setting</h1>
            </div>
            <div class="alt_header_column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </header>

        <main class="main_screen">
            <ul class="settings-list">
                <li class="settings-setting">
                    <div class="settings-setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings-setting-column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting-column">Version 9.17</div>
                </li>

                <div class="line"></div>
                <li class="settings-setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-users"></i>
                    <span>Friends</span>
                </div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-desktop"></i>
                    <span>Screen</span>
                </div>
                <div class="settings-setting-column">Dark Mode</div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting-column">
                        <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                </li>
            </ul>
        </main>
    
    
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a class="nav_link"  href="friends.html">
                        <i class="far fa-user fa-2x"></i></i>
                    </a>
                </li>
                
                <li class="nav_btn">
                    <a class="nav_link" href="chat.html">
                        <span class="nav_notification bedge">1</span>
                        <i class="far fa-comment fa-2x"></i></i>
                    </a>
                </li>
                
                <li class="nav_btn">
                    <a class="nav_link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                
                <li class="nav_btn">
                    <a class="nav_link" id="nav_link"  href="more.html">
                        <div class="nav_more"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="big">
            화면이 너무커요!
        </div>
</body>
<script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</html>
